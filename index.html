<!DOCTYPE html>
<html lang="en">
<head>

  <title>Northshore Signature</title>
</head>
<body>
  <table cellspacing="0" cellpadding="0" style="border:0px;color:#666666;font-size:14.6px;font-family:Calibri,Helvetica,sans-serif;font-weight:bold;border-collapse:collapse;line-height:15px;table-layout:fixed;overflow-wrap:break-word;word-wrap:break-word;word-break:break-word;direction:ltr" width="100%" emb-background-style="">
    <tbody>
      <tr>
        <td style="color:#000000;font-size:16px;line-height:16px;">Your Name</td>
      </tr>
      <tr>
        <td>Your Title</td>
      </tr>
      <tr>
        <td style="font-weight:normal;padding-bottom:5px;">+0 (000) 000-0000 | your.name@northshore.io</td>
      </tr>
      <tr>
        <td>
          <a href="http://northshore.io" target="_blank">
            <img src="https://sharepointreferences.blob.core.windows.net/email-signature/Black%20Horizontal%20-%20white%20outline.png" height="52px" alt="logo" style="display:block;border:0px;" nosend="1">
          </a>
        </td>
      </tr>
    </tbody>
  </table>
